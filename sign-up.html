<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>

  <!-- CSS files -->
  <link href="css/main.css" rel="stylesheet" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body class="bglight loginhei">
  <main class="login-page">
    <div class="container-fluid">
      <div class="row loginhei">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
          <div class="overviewformdiv1">
            <img class="bflogocircleimgmbl" src="./images/KIAMBOTE LOGO Transparent.png" />
            <div class="ovfd1_tophead">
              <h2>Register your KIAMBOTE account</h2>
              <p>Create your account to get started</p>
            </div>
            <div class="ovfd1_logopart">
              <img class="bflogocircleimg" src="./images/logo-with-whitebox.png" />
            </div>
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
          <div class="mainformdiv2">
            <div class="signupdiv">
              <h3>sign up</h3>
              <form>
                <div class="mb-3">
                  <label class="form-label">Email address</label>
                  <input type="email" class="form-control" placeholder="Email Address" required />
                </div>
                <div class="mb-3 prel">
                  <label class="form-label">Password</label>
                  <input type="password" id="password" class="form-control pdrform" placeholder="Create password">
                  <i class="toggle-password fa fa-fw fa-eye-slash"></i>
                </div>
                <div class="mb-3 prel">
                  <label class="form-label">Confirm password</label>
                  <input type="password" id="confirmpassword" class="form-control pdrform"
                    placeholder="Confirm password">
                  <i class="toggle-password fa fa-fw fa-eye-slash"></i>
                </div>
                <div class="form-check mb-2">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                  <label class="form-check-label" for="flexCheckDefault">
                    I agree to <a href="#">Privacy Policy</a> and
                    <a href="#">Terms of Service</a>
                  </label>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
              </form>
            </div>

            

            <div class="mfd2_bottomstickdiv">
              <div class="mfd2_bottomdiv">
                <div class="controlaccsvg">
                  <img src="./images/account-circle.svg" />
                </div>
                <div class="mainregishere">
                  <p>Already have an account?</p>
                  <a href="./sign-in.html">Sign in here</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- JavaScript File -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="js/auth.js"></script>
  <script>

  </script>
</body>

</html>

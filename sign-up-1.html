<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <!-- CSS files -->
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="bglight loginhei">
    <main class="login-page">
      <div class="container-fluid">
        <div class="row loginhei">
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <div class="overviewformdiv1">
              <img
                class="bflogocircleimgmbl"
                src="./images/KIAMBOTE LOGO Transparent.png"
              />
              <div class="ovfd1_tophead">

              </div>
              <div class="ovfd1_logopart">

                  class="bflogocircleimg"

            </div>

          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <div class="mainformdiv2">
           <div class="emaildiv">
              <img src="./images/email.svg" />

            </div>

              <div class="mfd2_bottomstickdiv">
                <div class="mfd2_bottomdiv">
                  <div class="controlaccsvg">
                    <img src="./images/account-circle.svg" />
                  </div>
                  <div class="mainregishere">
                    <a href="./sign-in.html">Sign in here</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript File -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="js/auth.js"></script>

</html>
